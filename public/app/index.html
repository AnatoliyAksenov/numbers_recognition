<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SFR Speech-to-text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" />

  </head>
  <body>
    <h1>Speech-to-text demo</h1>
    
    <div class="container">
        <div class="row">
  	        <button class="btn btn-default" id="recordButton">Record</button>
  	        <button class="btn btn-default" id="pauseButton" disabled>Pause</button>
            <button class="btn btn-default" id="stopButton" disabled>Stop</button>
        </div>
    </div>
    <div id="formats">Format: start recording to see sample rate</div>
  	<ol id="recordingsList"></ol>

    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  	<script src="js/app.js"></script>
    
  </body>
</html>
